<form (ngSubmit)="submitForm()" #publicacionForm="ngForm">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" class="form-control" id="titulo" name="titulo" required [(ngModel)]="publicacion.titulo" #titulo="ngModel">
    </div>
    <div class="form-group">
      <label for="contenido">Contenido:</label>
      <textarea class="form-control" id="contenido" name="contenido" rows="5" required [(ngModel)]="publicacion.contenido" #contenido="ngModel"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="publicacionForm.invalid">Crear Publicación</button>
  </form>
