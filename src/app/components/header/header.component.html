<header class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container align-items-center">
    <a class="navbar-brand" routerLink="/main">
      <img src="../../../assets/images/debatelologo.png" width="100px" alt="logo">
    </a>
    
    <!-- Formulario de búsqueda
    <form class="form-inline my-2 my-lg-0 mx-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
     -->
     
    <!-- Botones de login y sign in -->
    <div *ngIf="!isLoggedIn()" class="ml-auto">
      <button class="btn btn-outline-light mr-2 btn-sm" routerLink="/login">Inicia sesión</button>
      <button class="btn btn-outline-light btn-sm" routerLink="/signIn">Regístrate</button>
    </div>

    <!-- Botones de perfil y logout -->
    <div *ngIf="isLoggedIn()" class="ml-auto">
      <a style="text-decoration: none; color: white;" [routerLink]="['/perfil', usuario.nickname]">
        {{usuario.nickname}}
        <img src="../../../assets/images/perfilredondo.png" alt="perfil" width="35px" style="margin-right: 4vh; margin-left: 3vh;">
      </a>
      <button class="btn btn-outline-light btn-sm" (click)="logout()">Cerrar sesión</button>
    </div>
  </div>
</header>
